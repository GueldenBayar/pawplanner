services:
  # --- Deine PHP Anwendung ---
  web:
    build: .
    container_name: pawplanner_web
    ports:
      - "8080:80" # Erreichbar unter localhost:8080
    volumes:
      - ./:/var/www/html # Spiegelt deinen Code live in den Container
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_NAME=pawplanner
      - DB_USER=pawuser
      - DB_PASS=pawpass

  # --- Datenbank (MariaDB) ---
  db:
    image: mariadb:10.4
    container_name: pawplanner_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: pawplanner
      MYSQL_USER: pawuser
      MYSQL_PASSWORD: pawpass
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
      # Automatischer Import der SQL beim ersten Start:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

  # --- PhpMyAdmin ---
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: pawplanner_pma
    restart: always
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      PMA_USER: pawuser
      PMA_PASSWORD: pawpass

volumes:
  db_data: