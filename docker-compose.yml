version: '3.8'

services:
  # PHP Web Application
  web:
    build: .
    container_name: pawplanner_web
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - DB_NAME=pawplanner
      - DB_USER=pawuser
      - DB_PASS=pawpass
    networks:
      - pawplanner_network
    restart: unless-stopped

  # MariaDB Datenbank
  db:
    image: mariadb:10.4
    container_name: pawplanner_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: pawplanner
      MYSQL_USER: pawuser
      MYSQL_PASSWORD: pawpass
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - pawplanner_network

  # PhpMyAdmin f√ºr DB Management
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: pawplanner_pma
    restart: always
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      PMA_USER: pawuser
      PMA_PASSWORD: pawpass
    networks:
      - pawplanner_network

volumes:
  db_data:

networks:
  pawplanner_network:
    driver: bridge
